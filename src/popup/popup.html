<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MDView Settings</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="popup-container">
      <header class="popup-header">
        <h1>MDView</h1>
        <p class="subtitle">Markdown Viewer</p>
      </header>

      <main class="popup-main">
        <!-- Dropdowns Grid -->
        <section class="setting-section">
          <div class="dropdowns-grid">
            <div class="dropdown-item">
              <label for="theme-select" class="setting-label">Theme</label>
              <select id="theme-select" class="theme-select">
                <option value="github-light">GitHub Light</option>
                <option value="github-dark">GitHub Dark</option>
                <option value="catppuccin-latte">Catppuccin Latte</option>
                <option value="catppuccin-frappe">Catppuccin Frapp√©</option>
                <option value="catppuccin-macchiato">Catppuccin Macchiato</option>
                <option value="catppuccin-mocha">Catppuccin Mocha</option>
                <option value="monokai">Monokai</option>
                <option value="monokai-pro">Monokai Pro</option>
              </select>
            </div>

            <div class="dropdown-item">
              <label for="log-level-select" class="setting-label">Log Level</label>
              <select id="log-level-select" class="theme-select">
                <option value="none">None</option>
                <option value="error">Error</option>
                <option value="warn">Warning</option>
                <option value="info">Info</option>
                <option value="debug">Debug</option>
              </select>
            </div>
          </div>
        </section>

        <!-- Quick Toggles -->
        <section class="setting-section">
          <div class="toggle-group">
            <label class="toggle-label">
              <input type="checkbox" id="auto-theme" class="toggle-input" />
              <span class="toggle-switch"></span>
              <span class="toggle-text">Auto Dark Mode</span>
            </label>

            <label class="toggle-label">
              <input type="checkbox" id="auto-reload" class="toggle-input" />
              <span class="toggle-switch"></span>
              <span class="toggle-text">Auto Reload</span>
            </label>

            <label class="toggle-label">
              <input type="checkbox" id="line-numbers" class="toggle-input" />
              <span class="toggle-switch"></span>
              <span class="toggle-text">Line Numbers</span>
            </label>

            <label class="toggle-label">
              <input type="checkbox" id="enable-html" class="toggle-input" />
              <span class="toggle-switch"></span>
              <span class="toggle-text">Enable HTML</span>
            </label>

            <label class="toggle-label">
              <input type="checkbox" id="use-max-width" class="toggle-input" />
              <span class="toggle-switch"></span>
              <span class="toggle-text">Use Full Width</span>
            </label>

            <label class="toggle-label">
              <input type="checkbox" id="sync-tabs" class="toggle-input" />
              <span class="toggle-switch"></span>
              <span class="toggle-text">Sync Across Tabs</span>
            </label>

            <label class="toggle-label">
              <input type="checkbox" id="show-toc" class="toggle-input" />
              <span class="toggle-switch"></span>
              <span class="toggle-text">Table of Contents</span>
            </label>
          </div>
        </section>

        <!-- Quick Actions -->
        <section class="setting-section">
          <div class="quick-actions">
            <button id="btn-settings" class="action-button">
              Full Settings
            </button>
            <button id="btn-help" class="action-button">
              Help
            </button>
          </div>
        </section>

        <!-- Updates -->
        <section class="setting-section">
          <div class="updates-card" role="group" aria-label="Extension updates">
            <div class="updates-header">
              <span class="updates-title">Updates</span>
              <span id="update-status" class="updates-status">Unknown</span>
            </div>
            <div id="update-meta" class="updates-meta"></div>
            <div class="updates-actions">
              <button id="btn-update-check" class="action-button">Check for updates</button>
              <button id="btn-update-apply" class="action-button updates-apply" style="display: none;">
                Install update
              </button>
            </div>
          </div>
        </section>
      </main>

      <footer class="popup-footer">
        <div class="footer-top-row">
          <p class="version" id="app-version">Version 1.0.0</p>
          <div class="footer-icon-row">
            <button
              id="btn-toggle-site-block"
              class="footer-icon-btn footer-block-btn"
              title="Don't render this site"
              aria-label="Don't render this site"
            >
              üö´
            </button>
            <button
              id="btn-reload-extension"
              class="footer-icon-btn"
              title="Reload current tab"
              aria-label="Reload current tab"
            >
              üöÄ
            </button>
          </div>
        </div>
        <p class="made-with-love">Made with ‚ù§Ô∏è by James Ainslie</p>
      </footer>
    </div>

    <script src="popup.ts" type="module"></script>
  </body>
</html>
